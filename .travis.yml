language: java
jdk:
- oraclejdk8
install:
- git clone https://github.com/emil-emulation/emil-integration-framework.git
- cd emil-integration-framework
- mvn clean install
- cd ..
- curl -sS -O https://raw.githubusercontent.com/ExLibrisGroup/Rosetta.dps-sdk-projects/master/4.2/dps-sdk-deposit/lib/dps-sdk-4.2.0.jar
- mvn install:install-file -Dfile=dps-sdk-4.2.0.jar -DgroupId=com.exlibris.dps -DartifactId=dps-sdk
  -Dversion=4.2.0 -Dpackaging=jar
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: target/emil-rosetta*.jar
  on:
    repo: emil-emulation/emil-rosetta
